<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Zombie Chase - Game Made by Starciad</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- SCRIPTS -->
    <script src="js/main.js" type="module" defer></script>
    <script src="js/game.js" type="module" defer></script>
    <script src="js/render.js" type="module" defer></script>
</head>

<body>
    <div id="dialog-container">
        <!-- Settings -->
        <dialog id="settings-dialog">
            <form method="dialog">
                <fieldset>
                    <legend>Configuração do Jogo</legend>

                    <label for="map-size">Tamanho do Mapa:</label>
                    <input type="number" id="map-size" value="5">
                    <label for="zombie-count">Quantidade de Zumbis:</label>
                    <input type="number" id="zombie-count" value="1">
                    <label for="obstacle-count">Quantidade de Obstáculos:</label>
                    <input type="number" id="obstacle-count" value="2">
                    <label for="item-count">Quantidade de Itens:</label>
                    <input type="number" id="item-count" value="3">
                </fieldset>

                <menu>
                    <button id="close-settings-button" type="reset">Cancel</button>
                    <button id="start-game-button" type="submit">Iniciar Jogo</button>
                </menu>
            </form>
        </dialog>

        <!-- Game Over -->
        <dialog id="game-over-dialog">
            <section>
                <h2>Game Over</h2>
                <p>Você foi pego por um zumbi!</p>
            </section>
            <menu>
                <button id="restart-game-button">Reiniciar Jogo</button>
            </menu>
        </dialog>

        <!-- Vitória -->
        <dialog id="victory-dialog">
            <section>
                <h2>Você Venceu!</h2>
                <p>Você coletou todos os itens!</p>
            </section>
            <menu>
                <button id="restart-game-victory-button">Reiniciar Jogo</button>
            </menu>
        </dialog>
    </div>

    <div id="app-container">
        <header>
            <h1>Star Zombie Chase</h1>
            <button id="open-settings-button">Configurar Jogo</button>
        </header>
        <main>
            <div id="game-info">
                <p>Turno atual: <span id="round">1</span></p>
                <p>Itens coletados: <span id="collected-items">0</span>/<span id="total-items">1</span></p>
            </div>
            <div id="game-board" class="grid"></div>
        </main>
        <footer>
            <p>Jogo feito e desenvolvido pelo <a href="https://github.com/Starciad" target="_blank">Starciad</a></p>
            <p><a href="https://github.com/Starciad/StarZombieChase.git" target="_blank">Ir para o repositório do
                    jogo</a></p>
        </footer>
    </div>

</body>

</html>
